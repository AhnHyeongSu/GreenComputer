<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
function fn_process() {
$.ajax({
	type:"get",
	dataType:"text",
	async:false,	//동기식으로 처리
	url:"http://localhost:8080/pro16/ajaxTest1",
	data: {param:"Hello, jquery"},
	success:function(data, textStatus) {
		$('#message').append(data);		/*append : 선택한 요소 끝에 추가*/
	},
	error:function(data, textStatus) {
		alert("에러가 발생했습니다.");
	},
	complete:function(data, textStatus) {
		alert("작업을 완료했습니다.");
	}
});
}
</script>
</head>
<body>
<input type="button" value="전송하기" onClick="fn_process()"	/><br><br>
<div id="message">append 확인용  </div>
</body>
</html>
