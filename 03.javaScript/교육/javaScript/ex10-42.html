<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const width = 460;
            const height = 300;
            let current = 0;

            const moveTo = function() {
                $(".images").animate({
                    left: -current * width
                }, 1000);
            };

            const imageLength = $(".slider").find(".image").length;

            for(let i=0; i<imageLength; i++) {
                $("<button></button>")
                .attr('data-position', i)
                .text(i)
                .click(function() {
                    current = $(this).attr('data-position');
                    moveTo();
                })
                .insertBefore(".slider");
            }

            $(".slider").css( {
                position: "relative",
                width: width,
                height: height,
                overflow: "hidden"
            });
            $(".images").css({
                position: 'absolute',
                width: width * imageLength
            });
            $('.image').css({
                margin: 0,
                padding: 0,
                width: width,
                height: height,
                display: 'block',
                float: 'left'
            });

            setInterval(function() {
                current = current + 1;
                current = current % imageLength;
                moveTo();
            }, 3000);
        });
    </script>
</head>
<body>
    <div class="slider">
        <div class="images">
            <img class="image" src="../images/beach.jpg">
            <img class="image" src="../images/mountain.jpg">
            <img class="image" src="../images/waterfall.jpg">
            <img class="image" src="../images/sea.jpg">
            <div class="image">
                <h1>이미지가 아닌 것</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>
</body>
</html>
