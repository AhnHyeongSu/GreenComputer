<!DOCTYPE html>

    <title>Document</title>
    <script>
        function min(...items) {
            let output = items[0]
            for(const item of items) { //자바스크립트에서 for문안에는 const상수로 처리
                if(output > item) {
                    output = item
                }
            }
            return output
        }

        console.log(`min(52, 273, 32, 103, 275, 24, 57)`)
        console.log(`=${min(52, 273, 32, 103, 275, 24, 57)}`)
    </script>
